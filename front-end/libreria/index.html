<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <title>Librería</title>
</head>
<body>
   <header class="header">
      <nav class="account">
         <div class="container">
            <ul class="menu">
               <li class="menu-item">
                  <a href="#">Mi cuenta</a>
               </li>
               <li class="menu-item">
                  <a href="#">Iniciar sesión</a>
               </li>
            </ul>
         </div>
      </nav>

      <div class="container">
         <section class="info">
            <div class="info-tile">
               <div class="phone-icon"></div>
               <div class="tile-caption">(02257) 420217</div>
               <div class="tile-subcaption">Llamanos</div>
            </div>
            <div class="info-tile">
               <div class="clock-icon"></div>
               <div class="tile-caption">HORARIOS</div>
               <div class="tile-subcaption">Lun-Sab: 8–13, 16:30–21</div>
            </div>
            <div class="info-tile">
               <div class="truck-icon"></div>
               <div class="tile-caption">
                  <a href="#">ENVÍOS</a>
               </div>
               <div class="tile-subcaption">
                  <a href="#">Sin cargo</a>
               </div>
            </div>
            <div class="info-tile">
               <div class="wallet-icon"></div>
               <div class="tile-caption">
                  <a href="#">MEDIOS DE PAGO</a>
               </div>
               <div class="tile-subcaption">
                  <a href="#">Consultalos acá</a>
               </div>
            </div>
         </section>
      </div>

      <div class="container">
         <section class="functionality">
            <div class="func-tile">
               <form action="">
                  <div class="search-box">
                     <input type="text" name="search" placeholder="Buscar">
                  </div>
                  <button type="submit" class="search-button">
                     <img src="https://librerialaperla.com.ar/themes/modez/img/icons-lens.png" alt="Buscar">
                  </button>
               </form>
            </div>
            <div class="func-tile center-text">
               <a href="#">
                  <img src="https://librerialaperla.com.ar/img/libreria-la-perla-logo-1493209958.jpg" alt="La Perla" class="logo">
               </a>
            </div>
            <div class="func-tile">
               <a href="#">
                  <div class="cart-button">
                     <img src="https://librerialaperla.com.ar/modules/roythemescustomizer/upload/carticon-1.png" alt="Carrito">
                  </div>
                  <div class="cart-info">
                     <div class="tile-caption">
                        CARRITO
                     </div>
                     <div class="tile-subcaption">
                        vacío
                     </div>
                  </div>
               </a>
            </div>
         </section>
      </div>
   </header>
</body>
</html>
